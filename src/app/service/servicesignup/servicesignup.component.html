<div class="container shadow-lg" 
        style="background:rgba(241, 79, 79, 0.8);
               color:rgb(20, 20, 20);margin-top: 100px">
    <div [formGroup]="ServicesignupForm">
           <h1 style="text-align: center">User Signup Form</h1>
       <br>
      <label> Firm Name:</label> <input class="form-control"  type="text"  formControlName="sfname"><br>
      <label>Owner Name:</label> <input class="form-control"  type="text"  formControlName="son"><br>
      <label>Contact:</label> <input class="form-control"  type="text"  formControlName="sct"><br>
      <label>E-mail:</label> <input class="form-control"  type="text"  formControlName="semail"><br>
      <label>Password:</label> <input class="form-control"  type="text"  formControlName="spwd"><br>
      <label>Confirm Password:</label> <input class="form-control"  type="text"  formControlName="scpwd"><br>
      <label>Pincode:</label> <input class="form-control"  type="text"  formControlName="spin"><br>
      <label>Address:</label> <input class="form-control"  type="text"  formControlName="sadrs"><br>
        <button (click)="setpwd()" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger">Cancel</button>
    </div>
</div>
