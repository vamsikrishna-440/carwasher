<div class="container shadow-lg" style="background:rgba(241, 79, 79, 0.8);color:rgb(20, 20, 20);margin-top: 100px">
    <div [formGroup]="UserpwdForm">
           <h1 style="text-align: center">User Set Password Form</h1>
       <br>
      <label> Enter Password:</label> <input class="form-control"  type="text"  formControlName="epwd"><br>
      <label>Re-Enter Password:</label> <input class="form-control"  type="text"  formControlName="repwd"><br>
      
    <button  class="btn btn-info" (click)="subpwd()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger">Cancel</button>
    </div>
</div>
